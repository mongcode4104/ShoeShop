<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm mới danh mục</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="#">Sản phẩm</a></li>
                    <li class="breadcrumb-item"><a ui-sref="product_categories">Danh mục</a></li>
                    <li class="breadcrumb-item active">Cập nhật</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content">
    <div class="container-fluid">

        <!-- Default box -->
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">Cập nhật danh mục: {{productCategory.Name}}</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmUpdateProductCategory" role="form" ng-submit="UpdateProductCategory()">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Tên danh mục</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-maxlength="256" required ng-change="GetSeoTitle()" name="name" ng-model="productCategory.Name">
                            <span ng-show="frmAddProductCategory.name.$invalid" class="has-error">Phải nhập tên danh mục</span>
                            <span ng-show="frmAddProductCategory.name.$error.maxlength" class="has-error">Tên danh mục không quá 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Tiêu đề SEO</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="alias" required ng-maxlength="256" ng-model="productCategory.Alias">
                            <span ng-show="frmAddProductCategory.alias.$invalid" class="has-error">Phải nhập tiêu dề SEO</span>
                            <span ng-show="frmAddProductCategory.alias.$error.maxlength" class="has-error">Tiêu đề SEO không quá 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Mô tả ngắn</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="description" ng-maxlength="500" ng-model="productCategory.Description">
                            <span ng-show="frmAddProductCategory.description.$error.maxlength" class="has-error">Mô tả không quá 500 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Danh mục cha</label>
                        <div class="col-sm-10">
                            <select name="parentId" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                                <option value="">Danh mục gốc</option>
                            </select>
                            <input type="hidden" name="parentId" ng-model="productCategory.ParentID" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Thứ tự hiển thị</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="displayOrder" ng-model="productCategory.DisplayOrder">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Hình ảnh</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="image" ng-maxlength="256" ng-model="productCategory.Image">
                            <span ng-show="frmAddProductCategory.image.$error.maxlength" class="has-error">Hình ảnh không quá 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Meta Keyword</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Meta Discription</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="metaDescription" ng-model="productCategory.MetaDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status">
                                <label class="form-check-label" for="exampleCheck2">Kích hoạt</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag">
                                <label class="form-check-label" for="exampleCheck2">Hiển thị trang chủ</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                    <button type="submit" class="btn btn-success float-right">lưu</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>

    </div>
</section>
