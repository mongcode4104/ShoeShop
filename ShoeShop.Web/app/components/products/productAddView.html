<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm mới sản phẩm</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="#">Sản phẩm</a></li>
                    <li class="breadcrumb-item"><a ui-sref="products">Danh sách</a></li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content">
    <div class="container-fluid">

        <!-- Default box -->
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">Thêm mới</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="Addproduct()">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Tên sản phẩm</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-model="product.Name">
                            <span ng-show="frmAddProduct.name.$invalid" class="has-error">Phải nhập tên danh mục</span>
                            <span ng-show="frmAddProduct.name.$error.maxlength" class="has-error">Tên danh mục không quá 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Tiêu đề SEO</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-maxlength="256" required name="alias" ng-model="product.Alias">
                            <span ng-show="frmAddProduct.alias.$invalid" class="has-error">Phải nhập tiêu dề SEO</span>
                            <span ng-show="frmAddProduct.alias.$error.maxlength" class="has-error">Tiêu đề SEO không quá 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Mô tả ngắn</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-maxlength="500" name="description" ng-model="product.Description">
                            <span ng-show="frmAddProduct.description.$error.maxlength" class="has-error">Mô tả không quá 500 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Danh mục</label>
                        <div class="col-sm-10">
                            <select name="parentId" required class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                                <option value="">Chọn danh mục</option>
                            </select>
                            <span ng-show="frmAddProduct.CategoryID.$invalid" class="has-error">Phải chọn danh mục</span>
                            <input type="hidden" name="parentId" ng-model="product.CategoryID" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Mô tả sản phẩm</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="content" ng-model="product.Content"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Bảo hành</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="warranty" ng-model="product.DisplayOrder">(tháng)
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Giá</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" required name="price" ng-model="product.DisplayOrder">
                            <span ng-show="frmAddProduct.price.$invalid" class="has-error">Phải nhập giá</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Giá KM</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="promotionPrice" ng-model="product.DisplayOrder">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Hình ảnh</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-maxlength="256" name="image" ng-model="product.Image">
                            <span ng-show="frmAddProduct.image.$error.maxlength" class="has-error">Hình ảnh không quá 256 ký tự</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Meta Keyword</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="metaKeyword" ng-model="product.MetaKeyword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Meta Discription</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="metaDescription" ng-model="product.MetaDescription"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="status" ng-model="product.Status" ng-checked="product.Status">
                                <label class="form-check-label" for="exampleCheck2">Kích hoạt</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag">
                                <label class="form-check-label" for="exampleCheck2">Hiển thị trang chủ</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="hotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag">
                                <label class="form-check-label" for="exampleCheck2">Sản phẩm HOT</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                    <button type="submit" ng-disabled="frmAddProduct.$invalid" class="btn btn-success float-right">lưu</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>

    </div>
</section>
